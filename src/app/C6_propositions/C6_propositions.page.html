<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1>Propositions</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h2>{{mot}}</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p>Clique sur les définitions pour les lire et récolte les votes des joueurs !</p>
            </ion-col>
        </ion-row>
        <!-- for every entry in current Tour's resultats, we create a line so we can enter votes -->
        <ion-row *ngFor="let resultat of resultats; let index = index" routerLink="/vote-joueur" [queryParams]="{ indexDefinition : [index]}" >
            <ion-col>
                <h4>Définition n°{{index+1}}</h4>
            </ion-col>
            <ion-col *ngFor="let vote of resultat.id_vote">
                <ion-chip>
                    <ion-avatar>
                        <img src="../../assets/avatarexemple.jpg">
                    </ion-avatar>
                    <ion-label>
                        {{joueurs[vote].nom_joueur}}
                    </ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button routerLink="/reponse">Valider les votes</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- Modal displayed by default, just a warning for the Game Master -->
    <ion-modal
    [swipeToClose]="true"
    [isOpen]="true"
    (click)="dismiss()"
    >
        <ng-template>
            <ion-content>
            <ion-grid>
                <ion-row class="ion-justify-content-center">
                <ion-col size="6">
                    <h1>Maître du jeu</h1>
                </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-center">
                    <ion-col size="6">
                        <ion-img src="../../assets/annonce.png"></ion-img>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-center">
                    <ion-col size="6">
                        <h2>TU VAS LIRE LES DÉFINITIONS PROPOSÉES...</h2>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-center">
                    <ion-col size="6">
                        <h2>PARMI ELLES, SE CACHE LA BONNE DÉFINITION...</h2>
                    </ion-col>
                </ion-row>
            </ion-grid>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-content>

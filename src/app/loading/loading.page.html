<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <h1>{{message}}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-spinner></ion-spinner>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="counter2 !=0">
            <ion-col class="ion-text-center">
                Définitions remplies : {{counter}}/{{counter2}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-progress-bar [value]="progress"></ion-progress-bar>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <h3>Joueurs connectés :</h3>
          </ion-col>
      </ion-row>
        <ion-row *ngFor="let joueur of joueurs;let index = index">
          <ion-col class="ion-text-center">
            <ion-chip *ngIf="joueur.nom_joueur != null">
              <ion-avatar>
                  <img src="../../assets/avatarexemple.jpg">
              </ion-avatar>
              <ion-label>
                  {{joueur.nom_joueur}}
              </ion-label>
          </ion-chip>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1>RÃ©sultats</h1>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let joueur of joueurs;let index = index">
            <ion-col>
                <h4>{{joueur.nom_joueur}}</h4>
            </ion-col>
            <ion-col>
                <h5>{{joueur.score_joueur}}</h5>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button routerLink="/">Rejouer</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- Modal displayed by default, announcing the winner name -->
    <ion-modal
    [swipeToClose]="true"
    [isOpen]="true"
    (click)="dismiss()"
    >
        <ng-template>
            <ion-content>
            <ion-grid>
                <ion-row class="ion-justify-content-center">
                    <ion-col size="6">
                        <h1>Le grand Gagnant est</h1>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-center">
                    <ion-col size="6">
                        <h1>{{winner}}</h1>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-center">
                    <ion-col size="6">
                        <ion-img src="../../assets/winner.png"></ion-img>
                    </ion-col>
                </ion-row>
            </ion-grid>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-content>
